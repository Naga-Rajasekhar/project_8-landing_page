<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landind Page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body style="background-image: url(./images/backcover.svg)">
    <div class="all-content">
      <nav class="header">
        <div class="header-logo">
          <img
            src="./images/logo.svg"
            alt="Header Logo"
            class="header-logo-image"
          />
        </div>
        <div class="header-content">
          <ul class="nav-items">
            <li class="nav-item">Home</li>
            <li class="nav-item">About</li>
            <li class="nav-item">History</li>
            <li class="nav-item">Blog</li>
            <li class="nav-item">Contact</li>
          </ul>
        </div>
        <div class="signin-button">
          <button type="submit" class="sign-in">SIGN IN</button>
        </div>
      </nav>

      <!--content-->
      <div class="content">
        <div class="left-content-text">
          <h1 class="left-content-heading">Web Design</h1>
          <p class="left-content-description">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fuga
            recusandae sunt molestias, ea laboriosam eveniet impedit fugiat amet
            alias molestiae, explicabo iure?
          </p>
          <button type="submit" class="learn-more">LEARN MORE</button>
        </div>

        <div class="left-content-images">
          <img
            src="./images/vector.svg"
            alt="vector image"
            class="vector-image"
          />
          <img
            src="./images/vector-dot.svg"
            alt="vector dot"
            class="vector-dot"
          />
          <img
            src="./images/intro-img.svg"
            alt="./intro image"
            class="intro-image"
          />
        </div>
      </div>
    </div>
  </body>
</html>
